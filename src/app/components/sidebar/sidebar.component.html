<aside class="sidebar" [class.collapsed]="isCollapsed">

  <div class="sidebar-header">

    </div>
  </div>

  <nav class="sidebar-nav">
    <!-- NavegaciÃ³n Principal -->
    <a *ngFor="let item of mainNav$ | async" 
       [routerLink]="item.url" 
       routerLinkActive="active"

    <!-- Separador -->

    <!-- NavegaciÃ³n de Usuario -->
    <a *ngFor="let item of userNav$ | async"

       routerLinkActive="active" 
       class="nav-item tooltip" 
       [attr.data-tooltip]="item.text">
      <span class="nav-icon">{{ item.icon }}</span>
      <span *ngIf="!isCollapsed" class="nav-text">{{ item.text }}</span>
    </a>
    
    <!-- NavegaciÃ³n de Admin -->
    <!-- CORRECCIÃ“N: Usamos un *ngIf mÃ¡s seguro para evitar el error 'undefined' -->
    <ng-container *ngIf="(adminNav$ | async) as adminNav">
        <ng-container *ngIf="adminNav.length > 0">
            <hr class="my-4 border-t border-base-300">
            <a *ngFor="let item of adminNav" 
               [routerLink]="item.url" 
               routerLinkActive="active" 
               class="nav-item tooltip" 
               [attr.data-tooltip]="item.text">
              <span class="nav-icon">{{ item.icon }}</span>
              <span *ngIf="!isCollapsed" class="nav-text">{{ item.text }}</span>
            </a>
        </ng-container>
    </ng-container>
  </nav>
